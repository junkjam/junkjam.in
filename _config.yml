# Site Settings
name: JunkJam
title: JunkJam India
description: JunkJam is a global, multi-platform media and entertainment company.
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
email: junkjam2015@gmail.com
disqus_username: junkjam
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Staff
    url: /staff    
  - title: Junk
    url: https://blog.junkjam.in
  - title: Drive
    url: https://drive.junkjam.in
  - title: Meme
    url: https://meme.junkjam.in    
  - title: WhatsApp
    url: https://whatsapp.junkjam.in
  - title: Feed
    url: /feed.xml

# Social Media Settings
# Remove the item if you don't need it
github_username: junkjam
facebook_username: junkjam.in
twitter_username: junkjamindia
instagram_username: junkjam.in

# Posts Settings
show_time_bar: true
show_modal_on_exit: true
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.junkjam.in" # the base hostname & protocol for your site
google_analytics: "UA-68683231-1"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false
use_brand: true

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-admin
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v3.1.0
